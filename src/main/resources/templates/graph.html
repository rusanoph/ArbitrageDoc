<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Граф разбора</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/components.css">
    
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" th:href="@{/css/graph.css}"/>
</head>
<body>
    <script th:inline="javascript">
        //#region cdpTree vertices and edges
        let verticesCdpTree = /*[[${verticesCdpTree}]]*/ "{}";
        let verticesCdpTreeJson = JSON.parse(verticesCdpTree);

        let edgesCdpTree = /*[[${edgesCdpTree}]]*/ "{}";
        let edgesCdpTreeJson = JSON.parse(edgesCdpTree);
        //#endregion

        //#region testTree vertices and edges
        let verticesTestTree = /*[[${verticesTestTree}]]*/ "{}";
        let verticesTestTreeJson = JSON.parse(verticesTestTree);

        let edgesTestTree = /*[[${edgesTestTree}]]*/ "{}";
        let edgesTestTreeJson = JSON.parse(edgesTestTree);
        //#endregion

        //#region testGraph_1 vertices and edges 
        let verticesTestGraph_1 = /*[[${verticesTestGraph_1}]]*/ "{}";
        let verticesTestGraph_1Json = JSON.parse(verticesTestGraph_1);

        let edgesTestGraph_1 = /*[[${edgesTestGraph_1}]]*/ "{}";
        let edgesTestGraph_1Json = JSON.parse(edgesTestGraph_1);
        //#endregion

        //#region testGraph_2 vertices and edges
        let verticesTestGraph_2 = /*[[${verticesTestGraph_2}]]*/ "{}";
        let verticesTestGraph_2Json = JSON.parse(verticesTestGraph_2);

        let edgesTestGraph_2 = /*[[${edgesTestGraph_2}]]*/ "{}";
        let edgesTestGraph_2Json = JSON.parse(edgesTestGraph_2);
        //#endregion

        // #region cdpGraph vertices and edges 
        let verticesCdpGraph = /*[[${verticesCdpGraph}]]*/ "{}";
        let verticesCdpGraphJson = JSON.parse(verticesCdpGraph);

        let edgesCdpGraph = /*[[${edgesCdpGraph}]]*/ "{}";
        let edgesCdpGraphJson = JSON.parse(edgesCdpGraph);
        //#endregion
    </script>

    <header th:replace="~{/fragments/_header :: header}"></header>

    <div id="backToBottom"></div>


    <main>
        <div class="container">
            <div class="wrapper">

                <th:block th:replace="~{/fragments/components/_graphview :: 
                    graph-view('graph-cdp', 'Граф разбора истец и ответчик', '(ЛКМ - перетаскивание узлов; ПКМ - просмотр значений узла)')}">
                </th:block>

            </div>
        </div>
    </main>


    <footer th:replace="~{/fragments/_footer :: footer}"></footer>

    <div id="backToTop"></div>

    <!-- JS Library -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!-- JS -->
    <script src="/js/component.js"></script>
    <script src="/js/main.js" type="module"></script>
    <script type="module" src="/js/graph.js"></script>
</body>
</html>
