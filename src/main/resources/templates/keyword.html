<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/components.css">
    
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/keyword.css">

</head>
<body>
    <header th:replace="~{/fragments/_header :: header}"></header>


    <main>
        <div class="container">
            <div class="wrapper">
                <div th:replace="~{/fragments/_search :: file-search}"></div>
            </div>
        </div>

        <div class="container">
            <div class="wrapper">
                <div class="content-row">
                    <div class="content-col">
                        <h3>Ключевые слова</h3>
                        
                        <ul id="key-word-list" class="list"></ul>


                    </div>
                    <div class="content-col">
                        <div class="tool-panel">
                            <div id="format-tool" class="tool button-component">Форматирование</div>
                            <div id="word-color-tool" class="tool button-component">Слова</div>
                        </div>

                        <h3 id="document-filename">Название файла</h3>
                        <pre id="document-text">Текст документа</pre>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>


    <footer th:replace="~{/fragments/_footer :: footer}"></footer>

    <!-- JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/2.0.1/chartjs-plugin-zoom.min.js"></script>

    <!-- JS -->
    <script src="/js/component.js"></script>
    <script src="/js/keyword.js" type="module"></script>
</body>
</html>
